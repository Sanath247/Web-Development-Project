<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<body>	
		
		<h1 style="color:black;"><u>Registration form :-</u></h1>
		<table>
			<form method="get" action="/action_page.php" class="myform">
				<tr>
					<td>Username:</td>
					<td><input type="text" placeholder="Enter username" Required /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" min="8" minlength="8" placeholder="Enter password" Required /></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" pattern=[a-zA-Z]+ placeholder="Enter your name (only letters)" Required /></td>
				</tr>
				<tr>
					<td>Mobile No.:</td>
					<td><input type="number" Required /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" Required /></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td><input type="radio" name="Gender" checked> Male 
						<input type="radio" name="Gender">Female </td>
				</tr>
				<tr>
					<td>Branch:</td>
					<td><select name="where" >
							<option>Select a branch</option>
							<optgroup>
								<option>CSE</option>
								<option>ISE</option>
							</optgroup>
							<optgroup>
								<option>TCE</option>
								<option>ECE</option>
								<option>EEE</option>
							</optgroup>
							<optgroup>
								<option>MECH</option>
								<option>CIVIL</option>
							</optgroup>
						</select></td>
				</tr>
				<tr>
					<td for="Sem">Choose your sem from the list:</td>
					<td><input list="Sems" name="Sem" id="Sem">
						<datalist id="Sems">
							<option value="1">
							<option value="2">
							<option value="3">
							<option value="4">
							<option value="5">
							<option value="6">
							<option value="7">
							<option value="8">
						</datalist></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><textarea rows="5" cols="40"></textarea </br></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Submit" class="one" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="reset" value="Reset" class="one" /></td>
				</tr>
			</form>
		</table>
	</body>
</html>
